name: zzz [DO NOT RUN] Automated unit tests

on:
  workflow_dispatch: # TODO: remove this after testing
  pull_request:
    branches: [trio_tests_ci_no_scheme_changes]
  push:
    branches: [trio_tests_ci_no_scheme_changes]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-15
    #if: github.repository_owner == 'nightscout' TODO: include this if-statement after testing

    steps:
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build for testing
        run: |
          set -o pipefail && \
          time xcodebuild build-for-testing \
            -workspace Trio.xcworkspace \
            -scheme "Trio Tests" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
      
      - name: Run Trio unit tests
        run: |
          set -o pipefail && \
          time xcodebuild test-without-building \
            -workspace Trio.xcworkspace \
            -scheme "Trio Tests" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
            2>&1 | tee xcodebuild.log
        continue-on-error: true

      - name: Annotate test results
        if: always()
        run: |
          if grep -q "TEST SUCCEEDED" xcodebuild.log; then
            echo "::notice title=Unit Tests::✅ All tests passed"
          else
            echo "::error title=Unit Tests::❌ Some tests failed"
            grep -A 5 "Test Case .* failed" xcodebuild.log || echo "No detailed failures found"
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-artifacts
          path: |
            xcodebuild.log