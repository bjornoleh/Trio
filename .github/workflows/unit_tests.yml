name: zzz [DO NOT RUN] Automated unit tests

on:
  workflow_dispatch: # TODO: remove this after testing
  pull_request:
    branches: [trio_tests_ci2]
  push:
    branches: [trio_tests_ci2]

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-15
    #if: github.repository_owner == 'nightscout' TODO: include this if-statement after testing

    steps:
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Build Trio for testing
        run: |
          xcodebuild build-for-testing \
            -workspace Trio.xcworkspace \
            -scheme "Trio Tests" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
            -resultBundlePath build/TrioTests.xcresult

      - name: Run Trio unit tests
        run: |
          mkdir -p test-results
          xcodebuild test-without-building \
            -workspace Trio.xcworkspace \
            -scheme "Trio Tests" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
            -resultBundlePath build/TrioTests.xcresult || true

          #xcrun xccov view --report --json build/TrioTests.xcresult > test-results/TrioTests.json
          xcrun xcresulttool get --path build/TrioTests.xcresult --format json > test-results/TrioTests.raw.json

        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcresult-bundles
          path: build/

      - name: Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Xcode Tests
          path: build/TrioTests.xcresult
          reporter: xcresult

        
