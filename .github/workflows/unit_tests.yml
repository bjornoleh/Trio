name: zzz [DO NOT RUN] Automated unit tests

on:
  workflow_dispatch: # TODO: remove this after testing
  pull_request:
    branches:
      - dev
      - main
    paths-ignore:
      - '**.md'
      - '**/README'
      - '**.yml'
      - '**.txt'

  push:
    branches:
      - dev
      - main
    paths-ignore:
      - '**.md'
      - '**/README'
      - '**.yml'
      - '**.txt'

jobs:
  test:
    name: Run Unit Tests
    runs-on: macos-15
    #if: github.repository_owner == 'nightscout' # TODO: remove comment after testing

    steps:
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Cache DerivedData and .build
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-trio-${{ hashFiles('**/*.swift', '**/*.xcodeproj', '**/*.xcworkspace') }}
          restore-keys: |
            ${{ runner.os }}-trio-

      - name: Build for testing
        run: |
          set -o pipefail && \
          time xcodebuild build-for-testing \
            -workspace Trio.xcworkspace \
            -scheme "Trio Tests" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \

      - name: Check for uncommitted changes
        run: |
          CHANGES=$(git status --porcelain)
          if [ -n "$CHANGES" ]; then
            echo "Uncommitted changes detected:"
            echo "$CHANGES"
            echo "$CHANGES" | while read -r line; do
              FILE=$(echo $line | cut -c4-)
              echo "::error file=$FILE::Uncommitted change detected"
            done
            exit 1
          else
            echo "No uncommitted changes detected."
          fi
        shell: bash

      - name: Run tests
        run: |
          set -o pipefail
          time xcodebuild test-without-building \
            -workspace Trio.xcworkspace \
            -scheme "Trio Tests" \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
          2>&1 | tee xcodebuild.log

      - name: Annotate test results
        if: always()
        run: |
          if [ -f xcodebuild.log ]; then
            if grep -q "Failing tests:" xcodebuild.log; then
              echo "::error title=Unit Tests Failed::Some tests failed"
              echo "## ❌ Some tests failed:" >> $GITHUB_STEP_SUMMARY
              grep -A 20 "Failing tests:" xcodebuild.log | \
                grep -E '^\s+[A-Za-z0-9]+\..+\(\)' | \
                sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
              echo "::group::Failed Test List"
              grep -A 20 "Failing tests:" xcodebuild.log | \
                grep -E '^\s+[A-Za-z0-9]+\..+\(\)' | \
                sed 's/^/  - /'
              echo "::endgroup::"
            else
              echo "::notice title=Unit Tests Passed::✅ All tests passed"
              echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "::warning::Test log (xcodebuild.log) not found"
          fi
